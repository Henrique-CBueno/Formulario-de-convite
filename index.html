<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <link rel="stylesheet" href="/styles/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>

    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Poppins&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>


<body>
    
    <div id="app">

            <aside>

            <div class="aside-container grid">


                    <img src="/assets/logos/Logo.svg" alt="">
                    <h1>Festivite</h1>
                    <h3>Crie um convite digital para o seu evento</h3>
                

            </div>

            </aside>




                <div class="form-wrapper">
                    <form action="">
                        
                        <h1>Crie seu convite</h1>
                        
                        <fieldset id="about">

                            <div class="legend">

                            <img src="/assets/logos/calendar.svg" alt="">
                            <legend>Sobre o evento</legend>

                            </div>

                            <div class="inputs-inset">

                                <div class="text-wrapper">

                                    <label for="event-name">Título</label>
                                    <input type="text" id="event-name" placeholder="Nome do evento">

                                </div>

                                <div class="date-container two-inputs">

                                    <div class="date-wrapper">

                                        <label for="start">Início</label>
                                        <input type="datetime-local" name="start" id="start" value="start">
                                    
                                    </div>

                                    <div class="date-wrapper">
                                        
                                        <label for="end">Fim</label>
                                        <input type="datetime-local" name="end" id="end" value="end">

                                    </div>
                            
                                </div>

                                <div class="two-inputs">

                                    <div class="input-wrapper">
                                        <label for="">Tipo</label>
                                        
                                        <div class="radio-wrapper" style="margin-top: 1rem;">


                                            <div class="radio-inner">

                                                <input type="radio" name="study-shift" value="presencial" id="presencial">
                                                <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">

 10.3333 9.05735 10.3333 9.3335C10.3333 9.60964 10.1094 9.8335 9.83325 9.8335H7.16658C6.89044 9.8335 6.66658 9.60964 6.66658 9.3335ZM6.66658 12.0002C6.66658 11.724 6.89044 11.5002 7.16658 11.5002H9.83325C10.1094 11.5002 10.3333 11.724 10.3333 12.0002C10.3333 12.2763 10.1094 12.5002 9.83325 12.5002H7.16658C6.89044 12.5002 6.66658 12.2763 6.66658 12.0002Z" fill="#869198"/>
                                                    </svg>
                                                    
                                                <label for="presencial">Presencial</label>
            
                                            </div>

                                            <div class="radio-inner">

                                                <input type="radio" name="study-shift" value="online" id="online">

                                                
                                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M2.66671 4.5C2.20647 4.5 1.83337 4.8731 1.83337 5.33333V10.6667C1.83337 11.1269 2.20647 11.5 2.66671 11.5H9.33337C9.79361 11.5 10.1667 11.1269 10.1667 10.6667V8.6735C10.1666 8.66864 10.1666 8.66378 10.1667 8.65892V7.00949C10.1666 7.00347 10.1666 6.99746 10.1667 6.99145V5.33333C10.1667 4.8731 9.79361 4.5 9.33337 4.5H2.66671ZM11.1667 6.12939V5.33333C11.1667 4.32081 10.3459 3.5 9.33337 3.5H2.66671C1.65419 3.5 0.833374 4.32081 0.833374 5.33333V10.6667C0.833374 11.6792 1.65419 12.5 2.66671 12.5H9.33337C10.3459 12.5 11.1667 11.6792 11.1667 10.6667V9.60093L13.8717 11.4043C13.9972 11.4878 14.143 11.5357 14.2936 11.5429C14.4441 11.5501 14.5938 11.5163 14.7267 11.4452C14.8596 11.374 14.9707 11.2682 15.0482 11.1389C15.1257 11.0096 15.1666 10.8617 15.1667 10.7109V5.24681C15.1667 5.24677 15.1667 5.24686 15.1667 5.24681C15.1667 5.10024 15.1281 4.9561 15.0547 4.82923C14.9812 4.70231 14.8756 4.59702 14.7485 4.52398C14.6213 4.45094 14.4772 4.41274 14.3305 4.41324C14.1839 4.41374 14.04 4.45291 13.9134 4.52681L11.1667 6.12939ZM11.1667 7.28715V8.39908L14.1667 10.3991V5.53677L11.1667 7.28715Z" fill="#869198"/>
                                                        </svg>
                                                
                                                    
                                                <label for="online">Online</label>
            
                                            </div>


                                        </div>

                                    </div>
                                    
                                    <div class="link-wrapper">

                                        <label for="url">Local</label>
                                        <input type="url" name="url" id="url" placeholder="Link ou endereço" required />

                                    </div>

                                </div>

                                <div class="description-wrapper">

                                    <label for="description">Descrição</label>
                                    <textarea name="description" id="description" cols="8" rows="10" placeholder="Escreva sobre os detalhes do evento"></textarea>

                                </div>


                            </div>



                        </fieldset>

                        <fieldset id="personalization">

                            <div class="legend">

                                <img src="/assets/logos/paint-brush.svg" alt="">
                                <legend>Personalização</legend>

                            </div>
                            
                            <div class="color-wrapper">

                                <label for="">Cor principal</label>

                               <div class="inputs-color">

                                    <label>
                                        <input type="radio" name="color" id="blue">
                                        <div class="color" style="background-color: #59B2FF;"></div>
                                    </label>
                                    

                                    <label for="navy">
                                        <input type="radio" name="color" id="navy">
                                        <div class="color" style="background-color: #6A59FF;"></div>
                                    </label>

                                    <label for="purple">
                                        <input type="radio" name="color" id="purple">
                                        <div class="color" style="background-color: #B259FF;"></div>
                                    </label>

                                    <label for="fuschia">
                                        <input type="radio" name="color" id="fuschia">
                                        <div class="color" style="background-color: #FF59F9;"></div>
                                    </label>

                                    <label for="pink">
                                        <input type="radio" name="color" id="pink">
                                        <div class="color" style="background-color: #FF598B;"></div>
                                    </label>

                                    <label for="danger">
                                        <input type="radio" name="color" id="danger">
                                        <div class="color" style="background-color: #FF5959;"></div>
                                    </label>

                                    <label for="orange">
                                        <input type="radio" name="color" id="orange">
                                        <div class="color" style="background-color: #FF8B59;"></div>
                                    </label>

                                    <label for="yellow">
                                        <input type="radio" name="color" id="yellow">
                                        <div class="color" style="background-color: #FFCD59;"></div>
                                    </label>

                                    <label for="lime">
                                        <input type="radio" name="color" id="lime">
                                        <div class="color" style="background-color: #E1FF59;"></div>
                                    </label>

                                    <label for="green">
                                        <input type="radio" name="color" id="green">
                                        <div class="color" style="background-color: #59FF91;"></div>
                                    </label>

                                    <label for="cyan">
                                        <input type="radio" name="color" id="cyan">
                                        <div class="color" style="background-color: #59FF91;"></div>
                                    </label>

                               </div>


                            </div>

                            <div class="event-theme">
                                
                                <div class="img-wrapper">

                                <label for="">Tema do evento</label>

                                    <div class="inputs-img">

                                        <label for="aniversary" class="party-theme">
                                            <input type="radio" name="party-theme" id="aniversary">
                                            <img src="/assets/images/aniversario.svg" alt="">
                                            <h3>Aniversário</h3>
                                        </label>

                                        <label for="child" class="party-theme">
                                            <input type="radio" name="party-theme" id="child">
                                            <img src="/assets/images/child.svg" alt="">
                                            <h3>Infantil</h3>
                                        </label>

                                        <label for="graduation" class="party-theme">
                                            <input type="radio" name="party-theme" id="graduation">
                                            <img src="/assets/images/graduation.svg" alt="">
                                            <h3>Formatura</h3>
                                        </label>

                                        <label for="weeding" class="party-theme">
                                            <input type="radio" name="party-theme" id="weeding">
                                            <img src="/assets/images/weeding.svg" alt="">
                                            <h3>Casamento</h3>
                                        </label>

                                        <label for="baby-tea" class="party-theme">
                                            <input type="radio" name="party-theme" id="baby-tea">
                                            <img src="/assets/images/baby-tea.svg" alt="">
                                            <h3>Chá de bebê</h3>
                                        </label>

                                        <label for="pan-tea" class="party-theme">
                                            <input type="radio" name="party-theme" id="pan-tea">
                                            <img src="/assets/images/pan-tea.svg" alt="">
                                            <h3>Chá de panela</h3>
                                        </label>

                                        <label for="carnaval" class="party-theme">
                                            <input type="radio" name="party-theme" id="carnaval">
                                            <img src="/assets/images/carnaval.svg" alt="">
                                            <h3>Carnaval</h3>
                                        </label>

                                        <label for="easter" class="party-theme">
                                            <input type="radio" name="party-theme" id="easter">
                                            <img src="/assets/images/easter.svg" alt="">
                                            <h3>Páscoa</h3>
                                        </label>

                                        <label for="festa-junina" class="party-theme">
                                            <input type="radio" name="party-theme" id="festa-junina">
                                            <img src="/assets/images/festa-junina.png" alt="">
                                            <h3>São João</h3>
                                        </label>

                                        <label for="hallowen" class="party-theme">
                                            <input type="radio" name="party-theme" id="hallowen">
                                            <img src="/assets/images/hallowen.svg" alt="">
                                            <h3>Halloween</h3>
                                        </label>

                                        <label for="cristmas" class="party-theme">
                                            <input type="radio" name="party-theme" id="cristmas">
                                            <img src="/assets/images/cristimas.svg" alt="">
                                            <h3>Natal</h3>
                                        </label>

                                        <label for="other" class="party-theme">
                                            <input type="radio" name="party-theme" id="other">
                                            <img src="/assets/images/other.svg" alt="">
                                            <h3>Outro</h3>
                                        </label>

                                    </div>

                                </div>

                            </div>

                            <div class="last">

                                <div id="style" style="margin-top: 1.75rem;">

                                    <label for="">Estilo</label>
                                        
                                    <div class="inset">

                                        <img src="/assets/logos/Frame 48095946.png" alt="">
                                        <h3>Escuro</h3>
                                    </div>

                                </div>

                                <div class="capa-pic" style="margin-top: 1.75rem;">

                                    <label for="">Foto de capa</label>

                                    <div class="input-capa-pic">

                                        <label for="file-capa">

                                            <div class="file-button">
                                                <img src="/assets/logos/upload.svg" alt="">
                                                <h3>Selecionar</h3>
                                            </div>

                                            <input type="file" name="file-capa" id="file-capa">
                                            <h3>Nenhum arquivo selecionado</h3>

                                        </label>

                                    </div>

                                </div>

                            </div>

                        </fieldset>

                        <fieldset id="contact">

                            <div class="legend">

                                <img src="/assets/logos/contact.svg" alt="">
                                <legend>Dados para contato</legend>

                            </div>

                            <div class="text-wrapper">

                                <label for="your-name">Título</label>
                                <input type="text" id="your-name" placeholder="Nome completo" style="width: 100%;">

                            </div>


                            <div class="two-inputs">

                                <div class="email ctn">
                                    <label for="e-mail">E-mail</label>
                                    <input type="email" name="e-mail" id="e-mail" placeholder="exemplo@email.com">
                                </div>

                                <div class="tel ctn">
                                    <label for="tel">Telefone</label>
                                    <input type="tel" name="tel" id="tel" placeholder="(99) 99999-9999 ">    
                                </div>

                            </div>

                        </fieldset>

                        <fieldset id="terms">

                            <div class="check-container">

                                <div class="checkbox">
                                    <input type="checkbox" name="terms-conditions" id="terms-conditions">

                                    <div class="check"></div>

                                    <label for="terms-conditions">
                                        <p>Li e concordo com os <a href="">Termos e Condições</a> e com a <a href="">Política de Privacidade</a></p>
                                    </label>
                                </div>

                                <div class="checkbox">
                                    <input type="checkbox" name="terms-conditions" id="terms-conditions">

                                    <div class="check"></div>

                                    <label for="terms-conditions">
                                        <p>Aceito receber atualizações e promoções por e-mail</p>
                                    </label>
                                </div>

                                <div class="checkbox">
                                    <input type="checkbox" name="terms-conditions" id="terms-conditions">

                                    <div class="check"></div>

                                    <label for="terms-conditions">
                                        <p>Aceito receber atualizações e promoções por SMS</p>
                                    </label>
                                </div>
                                
                            </div>

                            
                        </fieldset>
                        
                        <div class="submit" style="margin-top: 3rem;">

                            <button>

                                <img src="/assets/logos/ticket.svg" alt="">
                                <h2>Gerar convite</h2>
                            
                            </button>

                            

                        </div>
                        
                        
                    </form>
                </div>
                
           

    </div>
    
</body>


</html>
